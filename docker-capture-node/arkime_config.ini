[default]
elasticsearch=https://_ENDPOINT_
elasticsearchBasicAuth=_AUTH_
rotateIndex=daily
passwordSecret=ignore
simpleCompression=zstd
cronQueries=true
interface=eth0
pcapDir=/opt/arkime/raw
pcapWriteMethod=s3
s3Region=_REGION_
s3Bucket=_BUCKET_
s3UseECSEnv=true
logESRequests=true
dropUser=nobody
dropGroup=daemon
spiDataMaxIndices=7
snapLen=32768
tcpHealthCheckPort=_HEALTH_PORT_
pluginsDir=/opt/arkime/plugins
plugins=tcphealthcheck.so;writer-s3