[default]
debug=1
elasticsearch=https://_ENDPOINT_
elasticsearchBasicAuth=_AUTH_
rotateIndex=daily
s3Compression=zstd
interface=eth0
pcapDir=/opt/arkime/raw
pcapWriteMethod=s3
s3Region=_REGION_
s3Bucket=_BUCKET_
s3UseECSEnv=true
maxFileTimeM=1
logESRequests=true
dropUser=nobody
dropGroup=daemon
snapLen=32768
tcpHealthCheckPort=_HEALTH_PORT_
pluginsDir=/opt/arkime/plugins
plugins=tcphealthcheck.so;writer-s3
