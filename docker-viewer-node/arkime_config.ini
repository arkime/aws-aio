[default]
debug=1
elasticsearch=https://_ENDPOINT_
elasticsearchBasicAuth=_AUTH_
rotateIndex=daily
passwordSecret=ignore
cronQueries=true
pcapDir=/opt/arkime/raw
pcapWriteMethod=s3
s3UseECSEnv=true
dropUser=nobody
dropGroup=daemon
spiDataMaxIndices=7
pluginsDir=/opt/arkime/plugins
viewerPlugins=writer-s3
viewPort=_VIEW_PORT_